<div class="articles-container">
    <!-- Search Form -->
    <div class="search-wrapper">
        <div class="search-container">
            <svg
                    class="search-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
            >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input
                    type="text"
                    [(ngModel)]="searchFilters.title"
                    (input)="onSearchInput('title', $event)"
                    placeholder="Search articles..."
                    class="search-input"
            />
            <button
                    *ngIf="searchFilters.title"
                    (click)="clearFilters()"
                    class="clear-button"
                    aria-label="Clear search"
            >
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="18"
                        height="18"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                >
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="loading-state">
        <div class="loader"></div>
        <p>Loading articles...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="error-state">
        <p>{{ error }}</p>
        <button (click)="loadArticles()">Try Again</button>
    </div>

    <!-- Articles Grid -->
    <div class="articles-grid" *ngIf="!loading && !error">
        <article class="article-card" *ngFor="let article of articles">
            <div class="article-content">
                <h2 class="article-title">{{ article.title }}</h2>
                <div class="flex justify-between items-center mb-4">
                    <h4 class="publisherTitle">{{ article.publisherTitle }}</h4>
                    <h4 class="publishedAt">{{ article.publishedAt | date:'yyyy-MM-dd' }}</h4>
                </div>
                <p class="article-description">{{ article.description }}</p>
            </div>
            <div class="article-footer">
                <a [href]="article.articleLink"
                   target="_blank"
                   rel="noopener noreferrer"
                   class="read-more">
                    Read full article
                    <span class="arrow">→</span>
                </a>
            </div>
        </article>
    </div>

    <!-- No Results Message -->
    <div *ngIf="!loading && !error && articles.length === 0" class="no-results">
        No articles found matching your search criteria
    </div>

    <!-- Pagination Controls -->
    <div class="pagination" *ngIf="totalPages > 1">
        <button
                class="pagination-button"
                [class.disabled]="currentPage === 1"
                [disabled]="currentPage === 1"
                (click)="changePage(currentPage - 1)">
            ← Previous
        </button>
        <span class="page-info">Page {{ currentPage }} of {{ totalPages }}</span>
        <button
                class="pagination-button"
                [class.disabled]="currentPage === totalPages"
                [disabled]="currentPage === totalPages"
                (click)="changePage(currentPage + 1)">
            Next →
        </button>
    </div>
</div>
